        <div class="tabs">


            <div style="display:block; float:left; color:DarkSlateBlue; font-size:300%; font-weight:900; padding-left:10px;padding-right:5px">Tabulator No.2</div>
            <div style="display:block; float:left; clear:right; margin-top:3px; margin-left:12px">

                <span style="color: #FFEEFF; font-size:140%; font-weight:700;">summarizing collections of IATI data</span>
            </div>

            <ul class="tab-links">
                <!--<li><a href="#tab3">Explanations</a></li> -->
                <li><a href="#tab2">Generated table</a></li>
                <li class="active"><a href="#tab1">Control panel </a></li>
                <!--
                <li><a href="#tab3">Tab #3</a></li>
                <li><a href="#tab4">Tab #4</a></li>
                -->
            </ul>

            <div class="tab-content">
                <div id="tab1" class="tab active">
                    <div id="leftColumn">

                        <div class="columnHeading" style="background-color:SlateBlue">
                            <h2 style="font-weight:400">Settings</h2>
                        </div>

                        <div id="idSpaceForSourceDataSelectionUI" class="itemBoxLeft"> </div>
                        <div id="idSpaceForOrderingAndGroupingSelector" class="itemBoxLeft"> </div>
                        <div id="idSpaceForColumnSelector" class="itemBoxLeft"> </div>

                    </div>

                    <div id="rightColumn">

                        <div class="columnHeading" style="background-color:SlateBlue">
                            <h2 style="font-weight:400">Messages</h2>
                        </div>

                        <div id="idRightItem1" class="itemBoxRight"> </div>
                        <div id="idRightItem2" class="itemBoxRight"> </div>
                        <div id="idRightItem3" class="itemBoxRight"> </div>
                        <div id="idRightItem4" class="itemBoxRight"> </div> <!-- NB this one is used only for testing purposes -->

                    </div>


                </div>

                <div id="tab2" class="tab">
                    <div id='idUpperHorizontalShadowCaster'>
                    </div>
                    <div id='idLeftVerticalShadowCaster'>
                    </div>
                    <div id="idTableOutputSpace">
                        <div class="tableSpaceDiv">
                            <p>No table has been generated (yet)</p>
                        </div>
                    </div>
                    <div id='idRightVerticalShadowCaster'>
                    </div>
                    <div id='idLowerHorizontalShadowCaster'>
                    </div>

                </div>

                
            </div>
        </div>
    </div>
